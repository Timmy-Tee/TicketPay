<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicketPay</title>

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <!-- Css -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css"
    />
    <!-- Font Awesome -->

    <!-- Lord Icon -->
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <!-- Lord Icon -->
    <!-- Loader -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/mirage.js"
    ></script>
    <!-- Loader -->
  </head>
  <body>
    <!-- Preloader -->
    <!-- <div class="preloader">
      <l-mirage size="150" speed="2.5" color="#a38736"></l-mirage>
    </div> -->
    <!-- Preloader -->

    <!-- Login -->
    <div class="pay">
      <div class="inner">
        <div class="formbold-main-wrapper">
          <!-- Author: FormBold Team -->
          <!-- Learn More: https://formbold.com -->
          <div class="formbold-form-wrapper">
            <form action="" method="POST">
              <div class="form_text">
                <h1>Pay Now</h1>
              </div>

              <br /><br />

              <div class="formbold-input-flex">
                <div>
                  <input
                    type="text"
                    name="firstname"
                    id="firstname"
                    placeholder="Jane"
                    class="formbold-form-input"
                  />
                  <label for="firstname" class="formbold-form-label"
                    >Name</label
                  >
                </div>
              </div>

              <div class="formbold-input-flex">
                <div>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter email"
                    class="formbold-form-input"
                  />
                  <label for="email" class="formbold-form-label">Email</label>
                </div>
              </div>

              <div class="formbold-input-flex">
                <div>
                  <input
                    type="number"
                    name="id"
                    id="id"
                    placeholder="ID No."
                    class="formbold-form-input"
                  />
                  <label for="id" class="formbold-form-label"
                    >ID No.</label
                  >
                </div>
              </div>

              <div class="formbold-input-flex">
                <div>
                  <input
                    type="number"
                    name="number"
                    id="qty"
                    placeholder="Enter Number"
                    class="formbold-form-input"
                  />
                  <label for="qty" class="formbold-form-label"> Qty to be Purchased</label>
                </div>
              </div>

            
              <br />
              <div class="submit" id="login">
                <button>Pay Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Login -->
  </body>

  <script src="./scripts/jquery-3.3.1.min.js"></script>
  <script src="./scripts/app.js"></script>
</html>
