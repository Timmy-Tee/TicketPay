    <!-- Contact Us -->
    <div class="contact">
      <div class="inner">
        <img src="./Images/Contact us-rafiki.svg" alt="" />
      </div>

      <div class="inner">
        <div class="formbold-main-wrapper">
          <!-- Author: FormBold Team -->
          <!-- Learn More: https://formbold.com -->
          <div class="formbold-form-wrapper">
            <form action="" method="POST">
              <div class="formbold-input-flex">
                <div>
                  <input
                    type="text"
                    name="firstname"
                    id="firstname"
                    placeholder="Jane"
                    class="formbold-form-input"
                  />
                  <label for="firstname" class="formbold-form-label">
                    First name
                  </label>
                </div>
                <div>
                  <input
                    type="text"
                    name="lastname"
                    id="lastname"
                    placeholder="Cooper"
                    class="formbold-form-input"
                  />
                  <label for="lastname" class="formbold-form-label">
                    Last name
                  </label>
                </div>
              </div>

              <div class="formbold-input-flex">
                <div>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="jhon@mail.com"
                    class="formbold-form-input"
                  />
                  <label for="email" class="formbold-form-label"> Mail </label>
                </div>
                <div>
                  <input
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="(319) 555-0115"
                    class="formbold-form-input"
                  />
                  <label for="phone" class="formbold-form-label"> Phone </label>
                </div>
              </div>

              <div class="formbold-textarea">
                <textarea
                  rows="6"
                  name="message"
                  id="message"
                  placeholder="Write your message..."
                  class="formbold-form-input"
                ></textarea>
                <label for="message" class="formbold-form-label">
                  Message
                </label>
              </div>
              <br />
              <div class="submit" id="contact">
                <a href="">Submit</a>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
