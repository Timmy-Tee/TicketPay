<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicketPay</title>

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <!-- Css -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css"
    />
    <!-- Font Awesome -->

    <!-- Lord Icon -->
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <!-- Lord Icon -->
    <!-- Loader -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/mirage.js"
    ></script>
    <!-- Loader -->
  </head>
  <body>
    <!-- Preloader -->
    <!-- <div class="preloader">
      <l-mirage size="150" speed="2.5" color="#a38736"></l-mirage>
    </div> -->
    <!-- Preloader -->

    
    <!-- Login -->
    <div class="login">
      <div class="inner">
        <img src="./Images/Contact us-rafiki.svg" alt="" />
      </div>

      <div class="inner">
        <div class="formbold-main-wrapper">
          <!-- Author: FormBold Team -->
          <!-- Learn More: https://formbold.com -->
          <div class="formbold-form-wrapper">
            <form action="" method="POST">

                <div class="form_text">
                    <h1>Sign In</h1>
                </div>
                
                <br><br>

              <div class="formbold-input-flex">
                <div>
                  <input type="text" name="firstname" id="firstname" placeholder="Jane" class="formbold-form-input"/>
                  <label for="firstname" class="formbold-form-label">UserName</label>
                </div>
               
              </div>

              <div class="formbold-input-flex">
                <div>
                  <input type="password" name="password" id="password" placeholder="Enter Password" class="formbold-form-input"/>
                  <label for="password" class="formbold-form-label">Password</label>
                </div>
               
              </div>
              <br>
              <div class="submit" id="login">
                <a href="">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Login -->

    
  </body>

  <script src="./scripts/jquery-3.3.1.min.js"></script>
  <script src="./scripts/app.js"></script>
</html>
